<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simple-grid.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <title>Matching Days</title>
    <script type="text/x-template" class="userTemplate">
        <ul>
            <li>{{week_day}}</li>
        </ul>
    </script>
</head>
<body>
    <header>
        <div class="center">
            Matching Days
        </div>
    </header>
    <br>

    <div class="row">
        <div class="center">
            <div class="the-bar">
                <ul class="bar">
                    <li class="week-day" id="week-day1">Monday</li>
                    <li class="week-day" id="week-day2">Tuesday</li>
                    <li class="week-day" id="week-day3">Wednesday</li>
                    <li class="week-day" id="week-day4">Thursday</li>
                    <li class="week-day" id="week-day5">Friday</li>
                    <li class="week-day" id="week-day6">Saturday</li>
                    <li class="week-day" id="week-day0">Sunday</li>
                </ul>
            </div>
        </div>
    </div>

    <br>
    <br>

    <div class="row">
        <div class="center">
            <span class="error"></span>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="center">
            <label class="input"><span>First Date: <input type="date" class="date1"> </span></label>
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="center">
            <label class="input"><span>Second Date: <input type="date" class="date2"> </span></label>
        </div>
    </div>
    
    <script src="unit-tests/factory.js"></script>
    <script src="dom.js"></script>
</body>
</html>
