<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simple-grid.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <title>Matching Days</title>
    <script type="text/x-template" class="userTemplate">
        {{#each day}}
            <li class="week-day">
                {{this}}
            </li>
        {{/each}}
    </script>
</head>
<body>
    <header>
        <div class="center">
            Matching Days
        </div>
    </header>
    <br>
    <br>
    <div class="row">
        <div class="center">
            <div class="the-bar">
                
            </div>
        </div>
    </div>

    <br>
    <br>

    <div class="row">
        <div class="center">
            <span class="error"></span>
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="center"> 
            <label class="input1"><span>First Date: <input type="date" class="date1"> </span></label>
            <span class="gap"></span>
            <label class="input2"><span>Second Date: <input type="date" class="date2"> </span></label>
        </div>
    </div>
    
    
    <script src="unit-tests/factory.js"></script>
    <script src="dom.js"></script>
</body>
</html>
